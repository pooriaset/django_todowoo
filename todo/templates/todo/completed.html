{% extends 'todo/base.html' %}
{% block content %}
        <h3>Completed Todo list</h3>
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'viewTodo' todo_pk=todo.id %}">
                    {{ todo.title }} {{ todo.dateCompleted }}
                </a>
            </li>
        {% endfor %}
    </ul>

     {% if not todos %}
        <p>Not found</p>
    {% endif %}
{% endblock %}
