{% extends 'todo/base.html' %}

{% block content %}
    <h3>
        Create Todo
    </h3>
    {{ error }}
    <form method="post">
        {% csrf_token %}
        {{ forms.as_p }}
    <p>
      <label>
        <input name="important" type="checkbox" />
        <span>Important</span>
      </label>
    </p>
    <input type="submit" class="waves-effect waves-light btn" value="Create" />
    </form>
{% endblock %}
