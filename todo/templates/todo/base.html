{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "assets/css/materialize.min.css" %}">
    <title>Document</title>
</head>
<body>
<form class="disabled" id="logout" action="{% url 'logout' %}" method="post">
    {% csrf_token %}
</form>
<nav>
    <div class="nav-wrapper">
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'current_todos' %}">Current Todos</a></li>
            <li><a href="{% url 'completed' %}">Completed Todos</a></li>
            <li><a href="{% url 'createTodo' %}">Create Todo</a></li>
        </ul>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            {% if user.is_authenticated %}
                <li><span>User Loged in as {{ user.username }}</span></li>
                <li><a href="#" onclick="document.getElementById('logout').submit()">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<br/>


<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
